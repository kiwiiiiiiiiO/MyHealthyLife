<!DOCTYPE html>
<html>

<head>
	<title>使用者介面</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		html {
			font-family: "Roboto Mono";
			font-size: 24px;
			scroll-behavior: smooth;
		}

		.center {
			margin-left: auto;
			margin-right: auto;
		}

		nav {
			position: sticky;
			top: 0;
			background-color: white;
			box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
		}

		nav .containerd {
			width: 100%;
			max-width: 1000px;
			margin: 0 auto;
			height: 80px;
			text-align: left;
			padding: 10px;
		}

		nav .containerd ul li {
			display: inline-block;
		}

		nav .containerd ul li a {
			display: inline-block;
			text-decoration: none;
			padding: 10px 20px;
			color: black;
		}

		nav .containerd ul li.active {
			background-color: #0EA293;
			transition: 0.3s ease background-color;
		}

		nav .containerd ul li.active a {
			color: rgb(255, 255, 255);
		}

		.signin {
			float: right;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

						<li class="calculate"><a href="chart.html">統計報表</a></li>
						<li class="team"><a href="personal_edit.html">使用者設定</a></li>

					</ul>
				</div>
			</nav>

	<main>
		<div style="padding-left: 50px;">
			<h2>每日摘要</h2>
			<p>您今天攝取了:香蕉(100Kcal)，拉麵(1200Kcal)，水(1000cc)</p>
			<p>您今天運動了:慢跑(1000Kcal)，游泳(600Kcal)</p>
			<p>今天剩餘消耗卡路里: 1800 | 1500+100+1200-1000-600=1200</p>
			<h2>體重計錄</h2>
			<canvas id="BMIChart" style="width:50%;max-width:500px;height:50%;max-height:200px;"></canvas>
		</div>
	</main>

</body>
<script>
	var ctx = document.getElementById('BMIChart').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'],
			datasets: [{
				label: '一周體重報表',
				data: [75, 75.5, 75, 74, 74.5, 75, 75],
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgba(255, 99, 132, 1)',
				width: '100px',
				borderWidth: 1
			}]
		},
		options: {
			responsive: true,
			scales: {
				y: {
					display: true,
					title: {
						display: true,
						text: '體重(kg)',
						color: '#191',
						font: {
							family: 'Times',
							size: 20,
							style: 'normal',
							lineHeight: 1.2
						},
						padding: { top: 30, left: 0, right: 0, bottom: 0 }
					}
				}
			}
		},
	});
</script>
