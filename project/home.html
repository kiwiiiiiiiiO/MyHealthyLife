	<!-- boorstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="../style/home.css">
</head>

<body>
	<header>
		<div>
			<nav>
				<div class="container">
					<ul>
						<li class="home active"><a href="home.html">MyHealthyLife</a></li>
						<li class="about"><a href="exercise.html">運動日記</a></li>
						<li class="function"><a href="food.html">食物日記</a></li>
						<li class="calculate"><a href="chart.html">統計報表</a></li>
						<li class="team"><a href="personal.php">使用者設定</a></li>
						<li class="signin"><a href="welcome.html">登出</a></li>
					</ul>
				</div>
			</nav>
	</header>

	<main>
		<div class="center">
			<div class="leftDiv">
				<h2>每日摘要</h2>
				<p>今日飲水量：</p>
				<div class="progress"  style="width: 90%;height:30px">
					<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">1000cc</div>
				</div>
				<p>今天攝取食物:</p>
				<div class="table-responsive">
					<table class="table table-hover table-sm" id="foodTable">
						<thead>
							<tr>
								<th scope="col">食物名稱</th>
								<th scope="col">份量</th>
								<th scope="col">卡路里(Kcal)</th>
							</tr>
						</thead>
						<tbody id="foodTableBody"></tbody>
					</table>
				</div>
				<p>您今天運動了:</p>
				<div class="table-responsive" >
					<table class="table table-hover table-sm" id="ExerciseTable">
						<thead>
							<tr>
								<th scope="col">運動名稱</th>
								<th scope="col">運動時間</th>
								<th scope="col">卡路里(Kcal)</th>
							</tr>
						</thead>
						<tbody id="ExerciseTableBody"></tbody>
					</table>
				</div>
			</div>

			<div class="rightDiv">
				<h2>體重計錄</h2>
				<p>今日剩餘消耗卡路里:</p>
				<p id="remainingCalories"></p>
				<p>一週體重報表:</p>
				<canvas id="BMIChart"></canvas>
			</div>
		</div>
	</main>
	<script src="../js/home.js"></script>
</body>
</html>
