<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="foodtest.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">december 2015</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button id="addWaterButton" onclick="showModal()">新增水量</button>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">新增食物</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="食物名稱" class="food-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="份數" class="time" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="卡路里(kcal)" class="calory" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">新增</button>
                </div>
            </div>
            <div class="container1">
                <div class="total-calory" id="total-calory"> &emsp;總卡路里:200 kcal</div>
                <div id="waterLevelDisplay">今日飲水量：0 毫升</div>
                <div style="clear:both"></div>
            </div>
            <br>
            <div class="container2">
                <div>&emsp;&emsp;&emsp;<img src="image.png" id="chartPic"></div>
                <div>&emsp;&emsp;&emsp;<img src="water.png" id="waterPic"></div>
            </div>
            <div id="addWaterModal" class="modal">
                <h2>新增水量</h2>
                <form onsubmit="submitForm(event)">
                    <label for="waterLevel">請輸入水量（毫升）：</label>
                    <input type="number" id="waterLevel" value="0" />
                    <button type="submit">確定</button>
                    <button type="button" onclick="hideModal()">取消</button>
                </form>
            </div>
        </div>

        <button class="add-event">+</button>
    </div>

    <script type="text/javascript" src="foodtest.js" charset="UTF-8"></script>
</body>

</html>
