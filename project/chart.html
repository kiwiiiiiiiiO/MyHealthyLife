		function ShowBMI() {
			document.getElementById("weekBtn").click();

			WeightChart.style.display = "none";

			CaloriesChart.style.display = "none";
			HeatChart.style.display = "none";
			HeatTable.style.display = "none";
			a.style.color = "black";
			c.style.color = "gray";
			d.style.color = "gray";
			b.style.color = "gray";
		}
		function ShowWeek(){
			if(BMIChart.style.display == "block" || BMIChart_m.style.display == "block" || BMIChart_y.style.display == "block" ){
				BMIChart.style.display = "block";
				BMIChart_m.style.display =  "none";
				BMIChart_y.style.display =  "none";

			}else if(WeightChart.style.display == "block" || WeightChart_m.style.display == "block" || WeightChart_y.style.display == "block"){
				WeightChart.style.display = "block";
				WeightChart_m.style.display = "none";
				WeightChart_y.style.display = "none";
			}
		}

		function ShowMonth(){
			if(BMIChart.style.display == "block" || BMIChart_m.style.display == "block" || BMIChart_y.style.display == "block" ){
				BMIChart.style.display = "none";
				BMIChart_m.style.display =  "block";
				BMIChart_y.style.display =  "none";
			}else if(WeightChart.style.display == "block" || WeightChart_m.style.display == "block" || WeightChart_y.style.display == "block"){
				WeightChart.style.display = "none";
				WeightChart_m.style.display = "block";
				WeightChart_y.style.display = "none";
			}
		}
		function ShowYear(){
			if(BMIChart.style.display == "block" || BMIChart_m.style.display == "block" || BMIChart_y.style.display == "block" ){
				BMIChart.style.display = "none";
				BMIChart_m.style.display =  "none";
				BMIChart_y.style.display =  "block";
			}else if(WeightChart.style.display == "block" || WeightChart_m.style.display == "block" || WeightChart_y.style.display == "block"){
