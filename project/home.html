<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>每日摘要</title>
	<link rel="stylesheet" href="../style/home.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- 字體 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div>
			<nav>
				<div class="container">
					<ul>
						<li class="home active"><a href="home.html">MyHealthyLife</a></li>
						<li class="about"><a href="exercise.html">運動日記</a></li>
						<li class="function"><a href="foodtest.html">食物日記</a></li>
						<li class="calculate"><a href="chart.html">統計報表</a></li>
						<li class="team"><a href="personal.html">使用者設定</a></li>
						<li class="signin"><a href="welcome.html">登出</a></li>
					</ul>
				</div>
			</nav>
	</header>
	
	<main>
		<div class="left">
			<h2>今日摘要</h2>
			<p>飲水量：</p> 
			<div class="progress" style="height: 30px;width: 90%;">
				<div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="2000">1000cc</div>
			</div>
			<p>食物紀錄：</p>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">食物名稱</th>
						<th scope="col">卡路里(Kcal)</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<th scope="row">1</th>
						<td>香蕉</td>
						<td>100</td> 
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>茶葉蛋</td>
						<td>500</td> 
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>拉麵</td>
						<td>1200</td> 
					</tr>
					<tr>
						<th scope="row" colspan="2">總共攝取</th>
						<td>1800</td>
					</tr>
					</tbody>
				</table>
			</div>
			<p>運動紀錄:</p>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">運動項目</th>
						<th scope="col">時長(min)</th>
						<th scope="col">消耗卡路里(Kcal)</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<th scope="row">1</th>
						<td>慢跑</td>
						<td>10</td> 
						<td>1000</td> 
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>游泳</td>
						<td>5</td> 
						<td>200</td>  
					</tr>
					<tr>
						<th scope="row"colspan="3">總共消耗</th>
						<td>1200</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="right" >
			<h2>體重計錄</h2>
			<p>剩餘消耗卡路里:</p>
			<p>1800 | 1500+100+1200-1000-600=1200</p>
			<p>體重報表</p>
			<canvas id="BMIChart" style="width:50%; max-width:500px; height:80%; max-height:330px; background-color: white; border-radius: 6px;"></canvas>
		</div>
	</main>

</body>
<script>
	var ctx = document.getElementById('BMIChart').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'],
			datasets: [{
				label: '一周體重報表',
				data: [75, 75.5, 75, 74, 74.5, 75, 75],
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgba(255, 99, 132, 1)',
				width: '100px',
				borderWidth: 1
			}]
		},
		options: {
				responsive: true,
				scales: {
					y: {
						display: true,
						title: {
							display: true,
							text: '體重(kg)',
							color: '#191',
							font: {
								family: 'Times',
								size: 20,
								style: 'normal',
								lineHeight: 1.2
							},
							padding: { top: 30, left: 0, right: 0, bottom: 0 }
						}
					}
				}
			},
	});
</script>

</html>
