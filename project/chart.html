<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>My Chart</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		function ShowBMI() {
			BMIChart.style.display = "block";
			WeightChart.style.display = "none";
			CaloriesChart.style.display = "none";
			HeatChart.style.display = "none";
			HeatTable.style.display = "none";
			a.style.color = "black";
			c.style.color = "gray";
			d.style.color = "gray";
			b.style.color = "gray";
		}
		function ShowWeight() {
			BMIChart.style.display = "none";
			WeightChart.style.display = "block";
			CaloriesChart.style.display = "none";
			HeatChart.style.display = "none";
			HeatTable.style.display = "none";
			b.style.color = "black";
			a.style.color = "gray";
			c.style.color = "gray";
			d.style.color = "gray";
		}
		function ShowCalories() {
			BMIChart.style.display = "none";
			WeightChart.style.display = "none";
			CaloriesChart.style.display = "block";
			HeatChart.style.display = "none";
			HeatTable.style.display = "none";
			c.style.color = "black";
			a.style.color = "gray";
			d.style.color = "gray";
			b.style.color = "gray";
		}
		function ShowHeat() {
			BMIChart.style.display = "none";
			WeightChart.style.display = "none";
			CaloriesChart.style.display = "none";
			HeatChart.style.display = "block";
			HeatTable.style.display = "block";
			d.style.color = "black";
			c.style.color = "gray";
			a.style.color = "gray";
			b.style.color = "gray";
		}
	</script>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		html {
			font-family: "Roboto Mono";
			font-size: 24px;
			scroll-behavior: smooth;
		}

		.center {
			margin-left: auto;
			margin-right: auto;
		}

		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;

		}

		td,
		th {
			border: 1px solid #E2E3EE;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #A6ABD6;
		}

		nav {
			position: sticky;
			top: 0;
			background-color: white;
			box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
		}

		nav .container {
			width: 100%;
			max-width: 1000px;
			margin: 0 auto;
			height: 80px;
			text-align: left;
			padding: 10px;
		}

		nav .container ul li {
			display: inline-block;
		}

		nav .container ul li a {
			display: inline-block;
			text-decoration: none;
			padding: 10px 20px;
			color: black;
		}

		nav .container ul li.active {
			background-color: #0EA293;
			transition: 0.3s ease background-color;
		}

		nav .container ul li.active a {
			color: rgb(255, 255, 255);
		}
	</style>
</head>

<body>
	<header>
		<nav>
			<div class="container">
				<ul>
					<li class="home "><a href="home.html">MyHealthyLife</a></li>
					<li class="about"><a href="exercise.html">運動日記</a></li>
					<li class="function"><a href="foodtest.html">食物日記</a></li>
					<li class="calculate active"><a href="chart.html">統計報表</a></li>
					<li class="team"><a href="personal.html">使用者設定</a></li>
					<li class="signin"><a href="welcome.html">登出</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<!-- Chart -->
	<main>
		<nav class="navbar navbar-expand-lg navbar-light bg-light " style="background:#000000;">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" id="a" onclick="ShowBMI()" style="cursor: pointer;">BMI報表</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="b" onclick="ShowWeight()" style="cursor: pointer;">體重報表</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="c" onclick="ShowCalories()" style="cursor: pointer;">卡路里報表</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="d" onclick="ShowHeat()" style="cursor: pointer;">熱量赤字報表</a>
					</li>
				</ul>
			</div>
		</nav>
		<div style="height: 70%;width: 80%;" class="center">
			<div></div>
			<canvas id="BMIChart"></canvas>
			<canvas id="WeightChart" style="display: none;"></canvas>
			<canvas id="CaloriesChart" style="display: none;"></canvas>
			<canvas id="HeatChart" style="display: none;"></canvas>
			<div>
				<button>周</button>
				<button>月</button>
				<button>年</button>
			</div>
			<div>
				<table id="HeatTable" style="display: none;" class="center-table">
					<tr style="background-color: #3241B8">
						<td>日期</td>
						<td>TDEE</td>
						<td>食物攝取</td>
						<td>運動消耗</td>
						<td>5本日熱量盈虧</td>
					</tr>
					<tr>
						<td>2023/03/30</td>
						<td>1258</td>
						<td>1300</td>
						<td>238</td>
						<td>盈</td>
					</tr>
					<tr>
						<td>2023/03/31</td>
						<td>1258</td>
						<td>1300</td>
						<td>238</td>
						<td>盈</td>
					</tr>
					<tr>
						<td>2023/04/01</td>
						<td>1258</td>
						<td>1022</td>
						<td>882</td>
						<td>盈</td>
					</tr>
					<tr>
						<td>2023/04/02</td>
						<td>1258</td>
						<td>985</td>
						<td>368</td>
						<td>盈</td>
					</tr>
				</table>
			</div>

		</div>

	</main>
	<!-- Script -->
	<script>
		var ctx = document.getElementById('BMIChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['一月', '二月', '三月', '四月', '五月', '六月', '七月'],
				datasets: [{
					label: 'BMI報表',
					data: [23, 23, 24, 24, 23, 22, 23],
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				}]
			},
			options: {
				responsive: true,
				scales: {
					y: {
						display: true,
						title: {
							display: true,
							text: 'BMI 體重(kg) / 身高*2(m*2)',
							color: '#191',
							font: {
								family: 'Times',
								size: 20,
								style: 'normal',
								lineHeight: 1.2
							},
							padding: { top: 30, left: 0, right: 0, bottom: 0 }
						}
					}
				}
			},
		});
	</script>
	<script>
		var ctx = document.getElementById('WeightChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'],
				datasets: [{
					label: '體重報表',
					data: [75, 75.5, 75, 74, 74.5, 75, 75],
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				}]
			},
			options: {
				responsive: true,
				scales: {
					y: {
						display: true,
						title: {
							display: true,
							text: '體重(kg)',
							color: '#191',
							font: {
								family: 'Times',
								size: 20,
								style: 'normal',
								lineHeight: 1.2
							},
							padding: { top: 30, left: 0, right: 0, bottom: 0 }
						}
					}
				}
			},
		});
	</script>
	<script>
		var ctx = document.getElementById('CaloriesChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'],
				datasets: [{
					label: '相減總和',
					data: [2, -3, -10, -10, -20, -10, 10],
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				}, {
					label: '增加的卡路里',
					data: [7, 11, 5, 8, 3, 7, 29],
					type: 'line',
					fill: false,
					borderColor: 'rgba(54, 162, 235, 1)',
					pointBackgroundColor: 'rgba(54, 162, 235, 1)',
					pointBorderColor: 'rgba(54, 162, 235, 1)',
					pointRadius: 5,
					pointHoverRadius: 10,
					showLine: true
				}, {
					label: '減少的卡路里',
					data: [5, 14, 15, 18, 23, 17, 19],
					type: 'line',
					fill: false,
					borderColor: 'green',
					pointBackgroundColor: 'green',
					pointBorderColor: 'green',
					pointRadius: 5,
					pointHoverRadius: 10,
					showLine: true
				}]
			},
			options: {
				responsive: true,
				scales: {
					y: {
						display: true,
						title: {
							display: true,
							text: '攝取的卡路里(Kcal)',
							color: '#191',
							font: {
								family: 'Times',
								size: 20,
								style: 'normal',
								lineHeight: 1.2
							},
							padding: { top: 30, left: 0, right: 0, bottom: 0 }
						}
					}
				}
			},
		});
	</script>
	<script>
		var ctx = document.getElementById('HeatChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['2023/03/30', '2023/03/31', '2023/04/01', '2023/04/02'],
				datasets: [{
					label: '熱量赤字報表',
					data: [12, 19, 3, 5],
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				}]
			},
			options: {
				responsive: true,
				scales: {
					y: {
						display: true,
						title: {
							display: true,
							text: '熱量盈虧',
							color: '#191',
							font: {
								family: 'Times',
								size: 20,
								style: 'normal',
								lineHeight: 1.2
							},
							padding: { top: 30, left: 0, right: 0, bottom: 0 }
						}
					}
				}
			},
		});
	</script>
</body>

</html>
