<html>

<head>

    <title>myHMS</title>
    <link rel="stylesheet" href="../style/Food.css">
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>
    <nav>
        <div class="containerd">
            <ul>
                <li class="home active"><a href="Home.html">myHMS</a></li>
                <li class="about"><a href="Exercise.html">Exercise</a></li>
                <li class="function"><a href="Food.html">Food</a></li>
                <li class="calculate"><a href="#">Charts</a></li>
                <li class="team"><a href="">Settings</a></li>
                <li class="signin"><a href="signin.html">Log out</a></li>
            </ul>
        </div>
    </nav>
</head>


<body>
    <div class="container">
        <div class="vertical">
            <div class="yearmonth">
                <label for="year">Year：</label>
                <input type="number" id="year" min="1900" max="2100" value="2023" onchange="changeCalendar()">
                <label for="month">Month：</label>
                <input type="number" id="month" min="1" max="12" value="5" onchange="changeCalendar()">
                <!-- <button id="addWaterButton" onclick="showModal()">新增水量</button> -->
            </div>
            <br>
            <div id="calendar" class="calendar"></div>

        </div>


        <div class="vertical">
            <table id="foodTable" class="food-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Food</th>
                        <th>Quantity</th>
                        <th>Calories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="foodTableBody"></tbody>
            </table>

            <button class="add-food-btn" onclick="openModal()">Add Food</button>

            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Add Food</h2>
                    <form id="foodForm">
                        <label for="foodName">Food Name: &ensp;</label>
                        <input type="text" id="foodName" name="foodName"><br><br>
                        <label for="quantity">Quantity: &emsp;&emsp;</label>
                        <input type="text" id="quantity" name="quantity"><br><br>
                        <label for="calories">Calories: &emsp;&emsp;</label>
                        <input type="number" id="calories" name="calories"><br><br>
                        <input type="button" id="modalAddFood" value="Add" onclick="addFood()">
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/Food.js" charset="UTF-8"></script>
</body>

</html>
