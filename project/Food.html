            <div id="myModal" class="modal">

                    <span class="close" onclick="closeModal()">&times;</span>

                    <form id="foodForm">
                        <label for="foodName">食物名稱: &emsp;</label>
                        <input type="text" id="foodName" name="foodName"><br><br>
                        <label for="quantity">數/份量: &emsp;&ensp;</label>
                        <input type="text" id="quantity" name="quantity"><br><br>
                        <label for="calories">卡路里: &emsp;&emsp;</label>
                        <input type="number" id="calories" name="calories"><br><br>
                        <input type="button" id="modalAddFood" value="Add" onclick="addFood()">
                    </form>
                </div>
            </div>
