<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title> MyHealthyLife Forget password</title>
  <style>
    .FormDiv{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;  
        font-family:'微軟正黑體',serif;
    }
    .form{
        background-color: white;
        width: 400px;
        border-radius: 8px; /*圓角*/
        padding: 20px 40px;
        box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
    }

    .title {
        font-size: 40px;
        margin-bottom: 50px;    /*下邊界*/
    }
    .inputDiv{
        position: relative;
        height: 45px;
        width: 90%;
        margin-bottom: 17px;  
    }   
    .input{
        position: absolute; /*設定 top, left*/
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        border: 1px solid #DADCE0;
        border-radius: 7px;
        font-size: 16px;
        padding: 0 20px;
        outline: none;
        background: none;
        z-index: 1;
    }
    .input:focus + .label { /*當input為用戶選取的狀態*/
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;   
        font-weight: 600;
        color: #57C5B6;
    }
    .input:not(:placeholder-shown)+ .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
    }
    .input:focus {
        border: 2px solid #0EA293;
    }
    ::placeholder {
        color: transparent;     
    }
    /*隱藏佔位符*/
    .label {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0 4px;
        background-color: white;
        color: #DADCE0;
        font-size: 16px;
        transition: 0.5s;
        z-index: 0;
    }
    .sendBtn {
        position: flex;
        border: none;
        width: 100%;
        height: 40px;
        background-color: #0EA293;
        color: white;
        border-radius: 6px; 
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 50px;
    }
    .sendBtn:hover {
        background-color: #5FDAC9;
        transform: translateY(-2px);
    }
    nav{
        position: sticky;
        top: 0;
        background-color: white;
        font-family: "Roboto Mono";
        font-size: 24px;
        height: 80px;
        box-shadow: 0 5px 20px rgba(92, 99, 105, .2);
    }
    nav .navContainer {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      padding: 10px;
    }
    nav .navContainer ul li {
      display: inline-block;
    }
    a{
        text-decoration:none;
    }
    a:visited{
        color: black;
        text-decoration: none;
    } 
  </style>
</head>
<body>
  <nav>
    <div class="navContainer">
        <ul>
            <li><a href="Welcome.html">MyHealthyLife</a></li>
        </ul>
    </div>
  </nav>
  <div class="FormDiv">
    <form action="" class="form">
        <h1 class="title"> 忘記密碼 </h1>
        <div class="inputDiv">
          請在下方輸入信箱地址。我們會將重置密碼網頁連結傳送給您，以建立新密碼。
        </div>
        <div class="inputDiv">
            <input class="input" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" type="email">
            <label class="label"> 信箱 </label>
        </div>
        <button class="sendBtn">送出</button>
    </form>
</div>
</body>
</html>
