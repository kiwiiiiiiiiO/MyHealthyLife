<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動日記</title>
    <link rel="stylesheet" href="exercise.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">december 2015</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="exerciseSuggest-btn">推薦運動</button>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
                <h4>今日消耗總熱量: 0</h4>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">新增運動</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="運動名稱" class="food-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="時長(分鐘)" class="time" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="消耗卡路里(kcal)" class="calory" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">新增</button>
                </div>
            </div>
        <button class="add-event">+</button>
        <div class="total-calory" id="total-calory"> &emsp;Total Calory:200 kcal</div><br>
        <div>&emsp;&emsp;&emsp;<img src="image.png" id="chartPic"></div>
    </div>
    
    <script type="text/javascript" src="exercise.js" charset="UTF-8"></script>
</body>
</html>
